<html>
<head>
    <style>
        table{
            border-collapse: collapse
        }
        th{
            width:60px
        }

        td{
            width:50px
        }
    
    </style>

</head>

<body>

    <table style="font-size:10px", align="center", border ="1px solid" >
        <caption>Invoice</caption>
        <tr style="background-color: gray;">
            <th>Item/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr align="right">
            <td align="left">Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        
        </tr>
        <tr align="right">
            <td align="left">Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr align="right">
            <td align="left">Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <td style="background-color: gray" colspan="3">Subtotal</td>
            <td align="right">610.88</td>
        </tr>
        <tr>
            <td style="background-color:gray" colspan="2">Tax</td>
            <td align="right">7%</td>
            <td align="right">42.76</td>
        </tr>
        <tr>
            <td style="background-color:gray" colspan="3">Total</td>
            <td align="right">653.64</td>
        </tr>





    </table>



</body>


</html>
